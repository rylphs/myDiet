<button class="icon-text deep-purple" onclick="openPopover('popover-selecionar-refeicoes')">
    <div><i class="icon ion-grid"></i>
    <span id="refeicaoSelecionada"></span></div>
</button>
<div class="popover" id="popover-selecionar-refeicoes"></div>

<button class="icon-text deep-purple right">
        <i class="icon ion-calendar"></i>
        <span id="data">Segunda</span>
    </button>


<button class="float-bottom-right indigo circle icon ion-plus">
        
</button>

<script id="templateSelecionarRefeicao" type="text/x-jsrender">
    {{for refeicoes}}
    <div class="item" onclick="selecionarRefeicao('{{:nome}}')">
        <i class="icon {{:icon}}"></i>
        <div style="display: inline-block; line-height: 32px">{{:nome}}</div>
    </div>
    {{/for}}
</script>

<script type=" text/javascript ">
    function selecionarRefeicao(refeicao) {
        $("#refeicaoSelecionada ").html(refeicao);
    }

    selecionarRefeicao(Refeicao.forNow().nome);
    carregarTemplate("#templateSelecionarRefeicao", "#popover-selecionar-refeicoes", {
        refeicoes: getTodasRefeicoes()
    });
</script>
